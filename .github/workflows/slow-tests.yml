name: Slow Tests (Nightly)

on:
  schedule:
    # Executa todos os dias às 2h da manhã (UTC)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Permite disparo manual
  push:
    branches: [ main, develop ]
    paths:
      - 'tests/test_learning.py'
      - 'agent.py'
      - 'environment.py'

jobs:
  slow-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-timeout pytest-cov
    
    - name: Run slow tests (learning)
      timeout-minutes: 60
      run: |
        python -m pytest tests/test_learning.py -v --tb=short --timeout=300 -m slow
    
    - name: Generate coverage report for slow tests
      if: always()
      run: |
        python -m pytest tests/test_learning.py --cov=agent --cov=environment --cov-report=term-missing --tb=short -m slow || true
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: slow-tests-results
        path: |
          test_results.txt
          coverage.xml
        retention-days: 7

  notify:
    runs-on: ubuntu-latest
    needs: slow-tests
    if: always()
    
    steps:
    - name: Send notification on failure
      if: failure()
      run: |
        echo "⚠️ Slow tests failed! Check the workflow run for details."
        exit 1
